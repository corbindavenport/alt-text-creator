<!DOCTYPE html>
<html lang="en" data-sidebar="true">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="img/icon_x32.png">
	<title>Alt Text Creator</title>
	<link href="css/bootstrap.css" rel="stylesheet">
</head>

<body class="bg-light">

	<div class="container-fluid">
		<!-- URL entry -->
		<div class="input-group mt-3">
			<input type="text" id="image-url" class="form-control" placeholder="Image URL" aria-describedby="generate-btn">
			<button class="btn btn-outline-primary" type="button" id="generate-btn">Generate</button>
		</div>
		<!-- Result -->
		<div class="input-group mt-3">
			<textarea class="form-control" id="alt-text-result" rows="5" spellcheck="false" placeholder="Alternate text will appear here." disabled style="resize: none;"></textarea>
			<button class="btn btn-secondary" type="button" id="text-copy-btn" aria-label="Copy alt text to clipboard">
				<!-- Copy button: https://icons.getbootstrap.com/icons/copy/ -->
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-copy" viewBox="0 0 16 16">
					<path fill-rule="evenodd" d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z" />
				</svg>
			</button>
		</div>
		<!-- Settings link -->
		<button type="button" class="btn btn-outline-primary w-100 mt-3" id="settings-btn">Open settings</button>
		<!-- Footer -->
		<div class="form-text text-muted text-center mt-5">Alt Text Generator <span id="version"></span></div>
	</div>

	<script src="js/shared.js"></script>
	<script src="js/main.js"></script>

</body>

</html>
